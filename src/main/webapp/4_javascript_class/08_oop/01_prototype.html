    function Student(name, kor, eng, math) { //생성자 생성
        //멤버변수로 지정
        this.name = name;
        this.kor = kor;
        this.eng = eng;
        this.math = math;
		// 멤버 메소드
		this.sum = function (){
			return kor+eng+math;
		}
    }
	let s1 = new Student('김김김',90,90,90);
	document.write(s1.name + " > " + s1.sum() + "<br/>")

	let s2 = new Student('이이이',80,80,80);
	document.write(s2.name + " > " + s2.sum() + "<br/>")

	// 자바스크립트는 멤버(변수, 함수)를 동적으로 추가 가능
	/*s1.showInfo = function (){

	Student.prototype.showInfo = function (){ //Student class 에 함수를 외부에서 추가
		return this.name + ">>" + (this.kor+this.eng+this.math)/3 + "<hr/>";
	};
	document.write(s1.showInfo())
