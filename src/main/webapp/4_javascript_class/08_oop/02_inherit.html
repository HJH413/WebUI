<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
		// 부모클래스
		var Animal = function(){ };
		Animal.prototype = {
			sound : function(){
				document.writeln('울부짖다 <br/>');
			},
			move : function() {
				document.writeln('동물은 움직인다 <br/>');
			}
		};

		// 자식클래스

		var Dog = function (){};
		Dog.prototype = new Animal() // Animal 객체를 상속
		var ge = new Dog();
		ge.sound();
		ge.move();

		//
		Dog.prototype.sound = function () {
			document.writeln("멍멍 <br/>")
		}

		Dog.prototype.cute = function () {
			document.writeln("강아지 귀엽다 <br/>")
		}
		ge.cute();
		ge.sound();
	</script>
</body>
</html>
