<!DOCTYPE html>

<body>
<form name="frm">
    <input type="button" value="스타일 A" id="a" class="btn">
    <input type="button" value="스타일 B" id="b" class="btn">
    <input type="button" value="스타일 C" id="c" class="btn">
</form>
<ul>
    <li><a href="http://www.cnn.com" class="aa" id="a1"> 여기는 미쿡 </a></li>
    <li><a href="http://news.bbc.co.uk" class="aa" id="a2"> 여기는 영쿡 </a></li>
</ul>


<script type="text/javascript">

    let btn = document.getElementsByClassName('btn');

    for (let i = 0; i < btn.length; i++) {
        btn[i].onclick = function () {
            //alert(btn[i].value); // alert(this.value);
            switch (btn[i].value) {
                case '스타일 A' :
                    document.bgColor = 'red';
                    document.fgColor = 'blue';
                    break;
                case '스타일 B' :
                    document.bgColor = 'black';
                    document.fgColor = 'white';
                    break;
                case '스타일 C' :
                    document.bgColor = 'white';
                    document.fgColor = 'black';
                    break;
            }
        }
    }

    let aa = document.getElementsByClassName('aa');
    for (let i = 0; i < aa.length; i++) {
        aa[i].onclick = function (evt) {
            evt.preventDefault();
        }
    }
