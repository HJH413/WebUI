<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 처리 취소</title>
<script>
	/* 버블링 : 이벤트의 부모요소에 전달되는 단계
	
			- stopPropagation() : 이벤트 전달 취소
			- preventDefault() : 이벤트 본래의 동작 취소
	*/
	window.onload = function () {

		let inner = document.getElementById('inner');
		inner.onclick = function (evt){
			alert("안쪽 이벤트 발생");
			evt.stopPropagation(); // outer 의 이벤트를 막음
			evt.preventDefault(); //원래의 a태그 기능을 막음
		}

		let outer = document.getElementById('outer');
		outer.onclick = function () {
			alert("바깥쪽 이벤트 발생")
		}

	}

</script>
</head>
<body>
	<div id='outer'>
		<p>바깥 부분</p>
		<div id='inner'>
			<a href='https://www1.president.go.kr/petitions'>안쪽부분</a>
		</div>
	</div>
</body>
</html>
