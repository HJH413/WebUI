<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2023/08/15');
	document.writeln( d  + '<br/>');//2023/08/15 // 날짜형식 전체를 표현
	document.writeln( d.getYear()  + '<br/>');//23 의미가 없음
	document.writeln( d.getFullYear()  + '<br/>');//2023
	document.writeln( d.getMonth() + '<br/>');//08 // 서양에서 날짜는 0부터 시작해서 7이 출력됨
	document.writeln( d.getDate()  + '<br/>');//15
	document.writeln( d.getDay()  + '<br/>');//요일의 순서

	// 오늘 날짜
	var today = new Date();
	document.writeln( '<hr/>' + today  + '<br/>');
	document.writeln(today.toLocaleString()  + '<br/>');
	document.writeln(today.toGMTString() + '<br/>');
	document.writeln(today.toDateString()   + '<br/>');
	
	// 날짜 지정
	var v = new Date();
	v.setFullYear(2013);
	v.setMonth(4);
	v.setDate(5);
	// 5월 5일로 지정
	document.writeln( '<hr/>' + v  + '<br/>');

	var today = new Date();
	// today.setMonth(today.getMonth() - 3);
	today.setDate(today.getDate() +20);
	document.writeln('<hr/>'+ today.toDateString());

	var today = new Date();
	today.setDate(0) //전월의 마지막날
	document.writeln('<hr/>'+ today.toDateString()+'<hr/>');

	</script>

</head>
<body>

</body>
</html>
