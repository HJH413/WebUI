<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_MapExec.html</title>
</head>
<body>

<form id="frm" action="">
    아이디 : <input type="text" id="loginId" name="loginId"/>
    패스워드 : <input type="password" id="loginPw" name="loginPw"/>
    <input type="submit" id="ok">
</form>

<script type="text/javascript">
    document.getElementById('frm').onsubmit = function (){
        let m = new Map();
        m.set('java','1111');
        m.set('script','2222');
        m.set('nodejs', '2222');

        let inputKey = document.getElementById('loginId').value;
        let inputPw = document.getElementById('loginPw').value;

        for (let [k, v] of m) {
            if(inputKey === k && inputPw === v){
                alert('로그인 성공');
                break;
            } else {
                alert('로그인 실패');
                break;
            }
        }
    }
</script>
</body>
</html>
