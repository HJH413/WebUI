	// @ 2. 가변길이 인수(...)
    function sum(...abc) { //인수가 몇개 인지 모르면 ... 으로 표현
        let result = 0;
        for (let n of abc) {
            result += n;
        }
        return result;
    }
    document.write(sum(1,2,3) + "<br/>");
    document.write(sum(1,2,3,4) + "<br/>");
    document.write(sum(1,2,3,5,6,7,8) + "<br/>");
