<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> window 예제 </title>
    <script type="text/javascript">

        /*
        1. 선택한 옵션의 값(value)을 얻어온다.
        2. location 객체의 href 프로퍼티에 url을 지정
        */
        window.onload = function () {
            let sel = document.frm.chooseSite
            sel.onchange = function () {
                /*alert('sel.value')*/

                //window.location.href = sel.value;
                //location.href = sel.value;
                //window.location = sel.value;

                //location.replace(sel.value); // 뒤로가기 안됨 history 기록이 안됨!

                setTimeout(function () {
                    /*window.location.href = sel.value;*/
                    location.href = sel.value;
                }, 2000); // 시간간격을 주고서 처리할때 사용 ms 단위

                /*function test() {
                    window.location.href = sel.value;
                    location.href = sel.value;
                }*/
            }

        }


    </script>
</head>
<body>
<form name="frm">
    <h1> 이동하길 원하는 페이지를 선택하세요 </h1>
    <select name="chooseSite" id='chooseSite'>
        <option>골라 골라</option>
        <option value="http://www.daum.net">다음네</option>
        <option value="http://www.naver.com">네이바</option>
        <option value="http://www.nate.com">네이또</option>
    </select>
</form>
</body>
</html>
