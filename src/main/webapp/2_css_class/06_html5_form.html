<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_html5_form.html</title>

	<!--외부 css파일 연결-->
	<link href = 'css/myform.css' rel='stylesheet' type="text/css"/>
</head>
<body>

	<form>
		<fieldset>
			<legend>로그인 정보</legend>
			<ol>
				<li>
					<label for = 'ID'>아이디</label>
					<input type = 'text' id = 'id' name = 'id'/>
				</li>
				<li>
					<label for = 'pass'>비밀번호</label>
					<input type = 'password' id = 'pass' name = 'pass'/>
				</li>
				<li>
					<label for = 'passCheck'>비밀번호 확인</label>
					<input type = 'password' id = 'passCheck' name = 'passCheck'/>
				</li>
				<li>
					<label for = 'membership'>회원 등급</label>
					<input type = 'text' id = 'membership' name = 'membership' value = '준회원'/>
				</li>
			</ol>
		</fieldset>
	</form>
	
	<form>
		<fieldset>
			<legend>개인 정보</legend>
			<ol>
				<li>
					<lable for = 'name'>이름</lable>
					<input type = 'text' id = 'name' name = 'name' maxlength='5' placeholder="5자미만 공백없이"/>
				</li>
				<li>
					<lable for = 'email'>메일 주소</lable>
					<input type = 'email' id = 'email' name = 'email' placeholder="abcd@domain.com"/>
				</li>
				<li>
					<lable for = 'tel'>연락처</lable>
					<input type = 'tel' id = 'tel' name = 'tel'/>
				</li>
				<li>
					<lable for = 'birth'>생일</lable>
					<input type = 'date' id = 'birth' name = 'brith'/>
				</li>
			</ol>
		</fieldset>	
	</form>
	
	<form>
		<fieldset>
			<legend>코딩 숙련도(상,중,하)</legend>
			<ol>
				<li>
					<input type = 'range' min='1' max ='3'/>
				</li>
			</ol>
		</fieldset>	
	</form>
	
	<form action="#">
		<fieldset>
			<input type="submit" name='accept'>
		</fieldset>	
	</form>

</body>
</html>
