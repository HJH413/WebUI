<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>
	<style>
		div{
			height: 150px;
			width: 100px;
			border: 5px solid lightgray;
			text-align: center;
			background: blue;
			color: white;
			display : inline-block;
			margin: 20px;
		}

		div.down:hover{ /*even 짝수*/
			background: yellow;
			position: relative;
			left:20px;
			top:20px;
		}

		div.up:hover{ /*odd 짝수*/
			background: orange;
			position: relative;
			right:20px;
			bottom: 20px;
		}
	</style>
</head>
<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div class="up">소풍</div>
	<div class="up">나들이</div>
	<div class="down">책보기</div>
	<div class="down">멍때리기</div>
	<div class="up">맛집탐방</div>
</body>
</html>
