<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 연습</title>
<style type="text/css">

	div#point100 {color: #FF00BB;} /*ID 검색은 # */
	div.point10 {color: green;} /*Class 검색은 .*/

	div {color: red;}
	div {color: blue;}

	/*input[type='text'] {border: 2px solid #BBFFEE;} !*속성의 값으로 검색*!*/
	input:first-of-type {border:2px dashed green;} /*첫번째 타입*/
	input:last-of-type {border: 2px solid slategray;} /*마지막 타입*/
	input:nth-last-of-type(2) {border: 5px solid blue;} /*뒤에서 2번째 타입*/
	input:disabled { border-bottom: 4px solid red;}/*비활성화 된 요소*/

</style>
</head>
<body>

	<div id="point100" class="point10">안녕하세요</div>


	<p>
		<input type="text" value="입력1">
		<input type="checkbox"> 선택
		<input type="radio" name="rd"  checked="checked"> 예
		<input type="radio" name="rd"> 아니오
		<input type="text" value="입력2" disabled="disabled">
		<input type="button" value="확인">
		<input type="button" value="취소">
	</p>


</body>
</html>
