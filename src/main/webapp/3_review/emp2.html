<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>사원정보 입력</title>
<!-- 부트스트랩 -->
<link href="../3_bootstrap_class/css/bootstrap.min.css" rel="stylesheet">
<!-- 스타일시트파일 연결 -->

</head>
<body>

	<h1>사원정보 입력</h1>

	<div class="container">
		<form class='form'>
			<div class='form-group'>
			<label for='empno'>사번</label> 
			<input type='text' id='empno' class='form-control'/>
			</div>
			<div class='form-group'>
			<label for='ename'>이름</label> 
			<input type='text' id='ename' class='form-control'/>
			</div>
			<div class='form-group'>
			<label for='job'>업무</label> 
			<input type='text' id='job' class='form-control'/>
			</div>
			<div class='form-group'> 
			<label for='sal'>월급</label> 
			<input type='text' id='sal' class='form-control'/>
			</div>
			<div class='form-group'>
			<label for='deptno'>부서번호</label> 
			<input type='text' id='deptno' class='form-control'/>
			</div>
			<div class='form-group'>
			<button type="submit" class='btn btn-danger'>등록</button>
			<button type="reset" class='btn btn-default'>취소</button>
			</div>
		</form>
	</div>

	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
	<script src="/WebUI/3_bootstrap_class/js/bootstrap.min.js"></script>
</body>
</html>
