<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <!-- jQuery라이브러리를 임포트 -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>

    <!-- jstorage라이브러리를 임포트 -->
    <script type="text/javascript" src="js/jstorage.min.js"></script>

    <script type="text/javascript">
        //모바일에서 주로 사용함
        $(function () {
            //2.저장된 값을 얻어와서 화면에 출력
            $('#name').val($.jStorage.get('name'));
            $('#memo').val($.jStorage.get('memo'));

            $('#set').click(function () {
                //1.사용자 입력값을 얻어서 jStorage에 저장
                $.jStorage.set('name', $('#name').val());
                $.jStorage.set('memo', $('#memo').val());
                //입력값이 초기화
                $('#name').val(null);
                $('#memo').val(null);
            });
            //'삭제' 눌렸을 때
            //jStorage 에서 데이터 삭제
            $('#del').click(function () {
                $.jStorage.deleteKey('name')
                $.jStorage.deleteKey('memo')
                location.reload(); //화면 새로고침
            })

        });

    </script>
</head>
<body>
<form id="sample">
    이름：<input id="name"/><br/>
    비고：<input id="memo"/><br/><br/>
    <button id="set">등록</button>
    <button id="del">삭제</button>
</form>

</body>
</html>
