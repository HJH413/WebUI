<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script> <!--쿠기도 플러그인으로-->
    <script type="text/javascript">
        $(function () {
            //쿠키명이 promotion 인 쿠키값이 no가 아닌경우
            if ($.cookie('promotion')!='no') {
                window.open("9_promotion.html", "", "width=400, height=360");
            }
        })


    </script>
</head>
<body>
<h2>우리 메인 페이지입니다. </h2>
</body>
</html>
